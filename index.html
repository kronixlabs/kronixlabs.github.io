    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #070A1E 0%, #0B0F2B 100%);
            color: #e8eaf0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            z-index: 10;
            position: relative;
        }
        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -1px;
            animation: fadeIn 0.8s ease-out;
        }
        .logo span {
            color: #1FA2FF;
        }
        .tagline {
            font-size: 1.3rem;
            color: #C7C9D3;
            margin-bottom: 12px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        .subtitle {
            font-size: 1.05rem;
            color: #8a8d99;
            margin-bottom: 60px;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        .language-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 80px;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
        .lang-btn {
            padding: 16px 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(31, 162, 255, 0.3);
            color: #e8eaf0;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        .lang-btn:hover {
            border-color: #1FA2FF;
            background: rgba(31, 162, 255, 0.15);
            box-shadow: 0 0 30px rgba(31, 162, 255, 0.4);
            transform: translateY(-2px);
        }
        .footer-text {
            font-size: 0.85rem;
            color: #7a7d8a;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }
        .footer-text a {
            color: #1FA2FF;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-text a:hover {
            color: #0e91ef;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .scroll-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.6;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.1rem;
            }
            .language-selector {
                flex-direction: column;
                gap: 12px;
            }
            .lang-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    </div>
    <script>
        // Auto-redirect based on navigator.language
        setTimeout(() => {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('es')) {
                window.location.href = '/es/';
            } else {
                window.location.href = '/en/';
            }
        }, 2500);
    </script>
</body>
